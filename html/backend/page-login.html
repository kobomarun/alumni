<html class="backend">
  <!-- START Head -->
  <head>
    <!-- START META SECTION -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clearnizr - backend</title>
    <meta name="author" content="pampersdry.info">
    <meta name="description" content="Clearnizr is a clean and flat backend and frontend theme build with twitter bootstrap">
    <meta name="keywords" content="admin, admin template, admin themes, bootstrap, Bootstrap 3, bower, cms, dashboard, flat, grunt, html template, Jekyll, minimal, premium admin templates, responsive">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../image/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../image/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../image/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../../image/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="http://theme.pampersdry.info/clearnizr/1.1.0/image/favicon.ico">
    <!--/ END META SECTION -->
    <!-- START STYLESHEETS -->
    <!-- Plugins stylesheet : optional -->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/animatecss/css/animate.css">
    <!--/ Plugins stylesheet : optional -->
    <!-- Application stylesheet : mandatory -->
    <link rel="stylesheet" href="../../stylesheet/layouts/layout.css">
    <link rel="stylesheet" href="../../stylesheet/uielement.css">
    <!--/ Application stylesheet -->
    <!-- Theme stylesheet : optional -->
    <!--/ Theme stylesheet : optional -->
    <!-- modernizr script -->
    <script type="text/javascript" src="../../plugins/modernizr/js/modernizr.js"></script>
    <!--/ modernizr script -->
    <!-- END STYLESHEETS -->
  </head>
  <!--/ END Head -->
  <!-- START Body -->
  <body data-baseurl="../../">
    <!-- START Template Main -->
    <section id="main" role="main">
      <!-- START Template Container -->
      <div class="container">
        <!-- START row -->
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4">
            <!-- Brand -->
            <div class="text-center" style="margin-bottom:40px;">
              <span class="logo-figure inverse"></span>
              <span class="logo-text inverse"></span>
              <h5 class="semibold text-muted mt-5">Login to your account.</h5>
            </div>
            <!--/ Brand -->
            <!-- Social button -->
            <ul class="list-table">
              <li>
                <button type="button" class="btn btn-block btn-facebook">Connect with
                  <i class="ico-facebook2 ml5"></i>
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-block btn-twitter">Connect with
                  <i class="ico-twitter2 ml5"></i>
                </button>
              </li>
            </ul>
            <!-- Social button -->
            <hr>
            <!-- horizontal line -->
            <!-- Login form -->
            <form class="panel" name="form-login" action="">
              <div class="panel-body">
                <!-- Alert message -->
                <div class="alert alert-warning">
                  <span class="semibold">Note :</span>&nbsp;&nbsp;Just put anything and hit 'sign-in' button.
                </div>
                <!--/ Alert message -->
                <div class="form-group">
                  <select class="form-control" name="lang">
                    <option value="0">Select language</option>
                    <option value="en">English</option>
                    <option value="da">Danish - Dansk</option>
                    <option value="nl">Dutch - Nederlands</option>
                    <option value="en-gb">English - UK</option>
                    <option value="fr">French - fran√ßais</option>
                    <option value="de">German - Deutsch</option>
                  </select>
                </div>
                <div class="form-group">
                  <div class="form-stack has-icon pull-left">
                    <input name="username" type="text" class="form-control input-lg" placeholder="Username / email" data-parsley-errors-container="#error-container" data-parsley-error-message="Please fill in your username / email" data-parsley-required>
                    <i class="ico-user2 form-control-icon"></i>
                  </div>
                  <div class="form-stack has-icon pull-left">
                    <input name="password" type="password" class="form-control input-lg" placeholder="Password" data-parsley-errors-container="#error-container" data-parsley-error-message="Please fill in your password" data-parsley-required>
                    <i class="ico-lock2 form-control-icon"></i>
                  </div>
                </div>
                <!-- Error container -->
                <div id="error-container" class="mb15"></div>
                <!--/ Error container -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="checkbox custom-checkbox">
                        <input type="checkbox" name="remember" id="remember" value="1">
                        <label for="remember">&nbsp;&nbsp;Remember me</label>
                      </div>
                    </div>
                    <div class="col-xs-6 text-right">
                      <a href="javascript:void(0);">Lost password?</a>
                    </div>
                  </div>
                </div>
                <div class="form-group nm">
                  <button type="submit" class="btn btn-block btn-success">
                    <span class="semibold">Sign In</span>
                  </button>
                </div>
              </div>
            </form>
            <!-- Login form -->
            <hr>
            <!-- horizontal line -->
            <p class="text-muted text-center">Don't have any account? <a class="semibold" href="page-register.html">Sign up to get started</a></p>
          </div>
        </div>
        <!--/ END row -->
      </div>
      <!--/ END Template Container -->
    </section>
    <!--/ END Template Main -->
    <!-- START JAVASCRIPT SECTION (Load javascripts at bottom to reduce load time) -->
    <!-- Application and vendor script : mandatory -->
    <script type="text/javascript">
      document.createElement('picture');
    </script>
    <script type="text/javascript" src="../../javascript/vendor.js"></script>
    <script type="text/javascript" src="../../javascript/core.js"></script>
    <script type="text/javascript" src="../../javascript/backend/app.js"></script>
    <!--/ Application and vendor script : mandatory -->
    <!-- Plugins and page level script : optional -->
    <script type="text/javascript" src="../../plugins/parsley/js/parsley.js"></script>
    <script type="text/javascript" src="../../javascript/backend/pages/login.js"></script>
    <!--/ Plugins and page level script : optional -->
  </body>
  <!--/ END Body -->
</html>
